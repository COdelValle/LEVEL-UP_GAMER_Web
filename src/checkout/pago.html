<!DOCTYPE html>

<body class="opacity-0 transition-opacity duration-500 bg-gradient-to-br from-[#030712] via-[#050b1e] to-[#0a1f44] text-white font-['Roboto']">

  <!-- üîù NAVBAR -->

    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">
      <a href="#" onclick="irConFade('../../index.html')" class="flex items-center space-x-2">
        <img src="../assets/img/LevelUpGamer.png" alt="Logo" class="h-10">
        <span class="logo-gradient text-2xl">Level-Up Gamer</span>

      <div class="space-x-6">
        <a href="#" onclick="irConFade('../../index.html')" class="hover:text-[#39FF14]">Inicio</a>
        <a href="#" onclick="irConFade('../../index.html#catalogo')" class="hover:text-[#39FF14]">Cat√°logo</a>

  <!-- üßæ Checkout -->
  <section class="py-20">
    <div class="container mx-auto px-4 max-w-5xl bg-[#0f1e3a] rounded-xl shadow-2xl p-8 border border-[#39FF14]">

      <h2 class="text-4xl font-bold gradient-text mb-10 text-center font-titles">Resumen de Compra</h2>

      <!-- üë§ Datos del comprador si no est√° logeado -->
      <div id="datos-comprador" class="mb-12 hidden">
        <h3 class="text-2xl font-bold mb-6 font-titles text-center">Datos del Comprador</h3>
        <div class="grid md:grid-cols-2 gap-6">
          <input type="text" id="nombre" placeholder="Nombre completo" class="form-input font-main" required>
          <input type="text" id="rut" placeholder="RUT (Ej: 12.345.678-9)" class="form-input font-main" required>
          <input type="email" id="correo" placeholder="Correo electr√≥nico" class="form-input font-main" required>
          <input type="tel" id="telefono" placeholder="N√∫mero de tel√©fono" class="form-input font-main" required>
          <input type="text" id="direccion" placeholder="Direcci√≥n completa" class="form-input font-main col-span-2" required>

          <select id="region" class="form-input font-main" required>
            <option value="">Selecciona Regi√≥n</option>
            <option value="RM">Regi√≥n Metropolitana</option>
            <option value="V">Valpara√≠so</option>
            <option value="VIII">Biob√≠o</option>
            <!-- Agrega m√°s regiones si lo necesitas -->
          </select>

          <select id="comuna" class="form-input font-main" required>

            <option value="Puente Alto">Puente Alto</option>
            <option value="Maip√∫">Maip√∫</option>
            <option value="La Florida">La Florida</option>
            <!-- Agrega m√°s comunas seg√∫n regi√≥n -->
          </select>
        </div>
      </div>

      <!-- üõçÔ∏è Productos y precios -->
      <div class="grid md:grid-cols-2 gap-8">
        <!-- Lista de productos -->
        <div>
          <h3 class="text-2xl font-bold mb-4 font-titles">Productos</h3>
          <div id="checkout-items" class="space-y-4">
            <!-- Se insertan din√°micamente -->
          </div>
        </div>

        <!-- Detalle de precios -->
        <div>
          <h3 class="text-2xl font-bold mb-4 font-titles">Detalle</h3>
          <div id="checkout-prices" class="space-y-4">
            <!-- Se insertan din√°micamente -->
          </div>
          <div class="border-t border-[#39FF14] pt-4 mt-4 flex justify-between items-center text-xl font-bold font-main">
            <span>Total a Pagar:</span>
            <span id="checkout-total" class="text-[#39FF14]">$0</span>

        </div>
      </div>

      <!-- üí≥ M√©todos de Pago -->

        <h3 class="text-2xl font-bold mb-4 font-titles">Selecciona M√©todo de Pago</h3>

            <input type="radio" name="metodoPago" value="bancoestado" required>

          </label>
          <label class="flex items-center gap-3 bg-[#1c2e4a] p-4 rounded-lg cursor-pointer hover:bg-[#2a3f5e] transition">
            <input type="radio" name="metodoPago" value="transbank">

          </label>
          <label class="flex items-center gap-3 bg-[#1c2e4a] p-4 rounded-lg cursor-pointer hover:bg-[#2a3f5e] transition">
            <input type="radio" name="metodoPago" value="deposito">

          </label>

          <!-- üîò Bot√≥n Confirmar -->

            Proceder al Pago ‚Üí
          </button>
        </form>
      </div>
    </div>
  </section>

  <!-- üîß JS -->
