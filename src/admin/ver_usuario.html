<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ver Usuario - Level-Up Gamer Admin</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
<link href="../assets/estilos.css" rel="stylesheet">
<style>
    .admin-sidebar {
        background: linear-gradient(135deg, rgba(30,144,255,0.1), rgba(57,255,20,0.05));
        border-right:1px solid rgba(30,144,255,0.3);
        min-height:100vh;
    }
    .admin-nav-link {
        color: #ccc;
        text-decoration:none;
        padding:.75rem 1rem;
        display:block;
        border-radius:.5rem;
        margin-bottom:.5rem;
        transition:.3s;
    }
    .admin-nav-link:hover { background: rgba(30,144,255,0.2); color:#1E90FF; }
    .admin-nav-link.active { background: #1E90FF; color:white; }
    .gradient-text { 
        background: linear-gradient(90deg,#1E90FF,#39FF14); 
        -webkit-background-clip: text; 
        -webkit-text-fill-color: transparent; 
        font-family:'Orbitron',sans-serif; 
    }
    .main-content { padding: 2rem; }

    /* Card moderno */
    .user-card {
        background-color: #1a1a1a;
        color: #fff;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        word-wrap: break-word;
    }
    .user-card h3 { margin-bottom: 1rem; font-size: 1.5rem; }
    .user-card p { font-size: 1.05rem; margin-bottom: 0.5rem; }

    .user-card p span { font-weight: 500; }

    .btn-edit {
        background: #1E90FF;
        border: none;
        color: white;
        width: 150px;
        align-self: flex-start;
        white-space: nowrap;
    }
    .btn-edit:hover {
        background: #39FF14;
        color: black;
    }

    /* Ajustes responsivos para que todo se vea en pantalla */
    @media (max-width: 1286px) {
        .user-card h3 { font-size: 1.3rem; }
        .user-card p { font-size: 1rem; }
    }
    @media (max-width: 1024px) {
        .user-card h3 { font-size: 1.2rem; }
        .user-card p { font-size: 0.95rem; }
        .btn-edit { width: 130px; font-size: 0.9rem; }
    }
    @media (max-width: 768px) {
        .user-card h3 { font-size: 1.1rem; }
        .user-card p { font-size: 0.9rem; }
        .btn-edit { width: 100%; text-align: center; }
        .main-content { padding: 1rem; }
    }
</style>
</head>
<body>
    <header class="admin-header bg-dark p-3 d-flex justify-content-between align-items-center">
        <h3 class="gradient-text mb-0">Level-Up Gamer - Admin Panel</h3>
        <button class="btn btn-secondary btn-sm" onclick="history.back()">‚¨Ö Volver</button>
    </header>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="admin-sidebar" style="width: 250px;">
            <div class="p-3">
                <ul class="nav flex-column">
                    <li><a href="../home.html" class="admin-nav-link">üìä Dashboard</a></li>
                    <li><a href="usuarios.html" class="admin-nav-link active">üë• Usuarios</a></li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content flex-grow-1">
            <div class="container">
                <h2 class="gradient-text mb-4">Informaci√≥n del Usuario</h2>
                
                <div id="usuario-info" class="user-card">
                    <h3 id="nombre-usuario">Nombre Apellido</h3>
                    <p><strong>RUN:</strong> <span id="run-usuario"></span></p>
                    <p><strong>Correo:</strong> <span id="correo-usuario"></span></p>
                    <p><strong>Fecha de Nacimiento:</strong> <span id="fecha-usuario"></span></p>
                    <p><strong>Tipo de Usuario:</strong> <span id="tipo-usuario"></span></p>
                    <p><strong>Regi√≥n:</strong> <span id="region-usuario"></span></p>
                    <p><strong>Comuna:</strong> <span id="comuna-usuario"></span></p>
                    <p><strong>Direcci√≥n:</strong> <span id="direccion-usuario"></span></p>
                    <button id="editar-btn" class="btn btn-edit mt-3">‚úè Editar Usuario</button>
                </div>
            </div>
        </main>
    </div>

    <script src="JS/ver_usuario.js"></script>
</body>
</html>
