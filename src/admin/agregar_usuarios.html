<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nuevo Usuario - Level-Up Gamer Admin</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
<link href="../assets/estilos.css" rel="stylesheet">
<style>
    .admin-sidebar { background: linear-gradient(135deg, rgba(30,144,255,0.1), rgba(57,255,20,0.05)); border-right:1px solid rgba(30,144,255,0.3); min-height:100vh; }
    .admin-nav-link { color: #ccc; text-decoration:none; padding:.75rem 1rem; display:block; border-radius:.5rem; margin-bottom:.5rem; transition:.3s; }
    .admin-nav-link:hover { background: rgba(30,144,255,0.2); color:#1E90FF; }
    .admin-nav-link.active { background: #1E90FF; color:white; }
    .gradient-text { background: linear-gradient(90deg,#1E90FF,#39FF14); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-family:'Orbitron',sans-serif; }
    .main-content { padding: 2rem; }
</style>
</head>
<body>

<header class="admin-header">
    <div class="d-flex justify-content-between align-items-center">
        <h3 class="gradient-text mb-0">Level-Up Gamer - Admin Panel</h3>
        <button class="btn btn-secondary btn-sm" onclick="history.back()">â¬… Volver</button>
    </div>
</header>

<div class="d-flex">
    <nav class="admin-sidebar" style="width:250px;">
        <div class="p-3">
            <ul class="nav flex-column">
                <li><a href="../home.html" class="admin-nav-link">ðŸ“Š Dashboard</a></li>
                <li><a href="usuarios.html" class="admin-nav-link active">ðŸ‘¥ Usuarios</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-content flex-grow-1">
        <h2 class="gradient-text mb-3">Agregar Nuevo Usuario</h2>
        <form id="user-form" class="p-4 bg-dark rounded-3 text-white">
            <div class="mb-3">
                <label for="run" class="form-label">RUN</label>
                <input type="text" class="form-control" id="run" placeholder="Ej: 19011022K">
                <div class="error-message text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                <div class="error-message text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                <div class="error-message text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Correo">
                <div class="error-message text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento">
                <div class="error-message text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
                <select id="tipoUsuario" class="form-select">
                    <option>Cliente</option>
                    <option>Vendedor</option>
                    <option>Administrador</option>
                </select>
                <div class="error-message text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="region" class="form-label">RegiÃ³n</label>
                <select id="region" class="form-select"></select>
                <div class="error-message text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="comuna" class="form-label">Comuna</label>
                <select id="comuna" class="form-select"></select>
                <div class="error-message text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">DirecciÃ³n</label>
                <textarea class="form-control" id="direccion" rows="2"></textarea>
                <div class="error-message text-danger small"></div>
            </div>
            <button type="submit" class="btn btn-success">Agregar Usuario</button>
        </form>
    </main>
</div>
