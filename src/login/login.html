<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Level-Up Gamer</title>
  <link rel="icon" href="../assets/img/icon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/style.css">
</head>
<body onload="fadeInBody()" class="bg-black text-white font-['Roboto']">

  <!-- 🔝 NAVBAR -->
  <nav class="navbar-deepblue w-full top-0 shadow-lg z-50" style="background:rgba(0,0,30,0.99)">
    <div class="max-w-7xl mx-auto px-4 flex items-center justify-between h-16">
      <a href="#" onclick="fadeOutAndRedirect('../../index.html')" class="flex items-center space-x-2">
        <img src="../assets/img/LevelUpGamer.png" alt="Logo" class="h-10">
        <span class="text-[#39FF14] text-2xl font-bold font-['Orbitron']">Level-Up Gamer</span>
      </a>
      <div class="space-x-6">
        <a href="../../index.html" class="hover:text-[#39FF14]">Inicio</a>
        <a href="../../index.html#catalogo" class="hover:text-[#39FF14]">Catálogo</a>
        <a href="../../index.html#registro" class="hover:text-[#39FF14]">Registro</a>
        <a href="login.html" id="loginLink" class="hover:text-[#39FF14]">Login</a>
      </div>
    </div>
  </nav>


  <!-- 🧠 LOGIN FORM -->
  <section class="hero min-h-screen flex flex-col justify-center items-center p-6">
    <div class="bg-gradient-to-br from-[#0a1f44] via-[#1c3d6e] to-[#2e6f5c] p-6 rounded-2xl shadow-2xl max-w-md w-full border border-[#39FF14] transition-all duration-500 hover:scale-[1.02] hover:shadow-[#39FF14]/40">
      <div class="text-center mb-4">
        <span class="text-4xl">🔐</span>
        <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#6dd5ed] to-[#39FF14] font-['Orbitron']">Login de LEVEL-UP</h2>
        <p class="text-sm text-gray-300 font-['Roboto']">Accede con tus credenciales</p>
      </div>
      <input id="loginUsuario" type="text" placeholder="Usuario" class="w-full p-3 rounded mb-3 bg-[#0f1e3a] text-white border border-[#39FF14] focus:outline-none focus:ring-2 focus:ring-[#39FF14] transition duration-300 font-['Roboto']">
      <input id="loginPassword" type="password" placeholder="Contraseña" class="w-full p-3 rounded mb-3 bg-[#0f1e3a] text-white border border-[#39FF14] focus:outline-none focus:ring-2 focus:ring-[#39FF14] transition duration-300 font-['Roboto']">
      <div id="loginMsg" class="hidden transition-opacity duration-300"></div>
      <button onclick="iniciarSesion()" class="w-full bg-[#39FF14] hover:bg-green-500 py-2 rounded-lg font-bold text-black transition duration-300 font-['Orbitron']">🚀 Entrar</button>

      <!-- 🔗 NUEVO BOTÓN DE REGISTRO -->
      <button onclick="window.location.href='../registro/registro.html'" class="w-full mt-3 bg-gray-700 hover:bg-gray-800 py-2 rounded-lg font-bold text-white transition duration-300 font-['Roboto']">
        ¿Aún no tienes cuenta?
      </button>

      <div class="mt-4 text-center text-sm text-gray-400 font-['Roboto']">
        <p><strong>Usuario:</strong> admin</p>
        <p><strong>Contraseña:</strong> levelup2024</p>
      </div>
      <div class="mt-3 text-center">
        <a href="../admin/home.html" class="text-[#6dd5ed] hover:text-[#39FF14] text-sm font-['Roboto']">← Volver a la tienda</a>
      </div>
    </div>
  </section>

  

  <!-- 🔧 JS -->
  <script src="JS/login.js"></script>
</body>
</html>
